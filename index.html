<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="main.js"></script>
    <div id="main">
      <h2>
          <button onClick="points_up(bot)">Make Points</button>
        </br>
          Points: <span id="points">0</span>
        </br>
      </h2>
      <p>
        <button onClick="buy_bots()">Buy Bot</button>
        </br>
          Bots: <span id="bots">0</span> </br>
          Bot Cost: <span id="bot_cost">10</span>
        </br>
      </p>
        <button onClick="buy_multi()">Buy Bot Multiplier</button> </br>
        Bot Multiplier Cost: <span id ="multi_cost">20</span> </br>
        Bot Multiplier is currently: <span id="multi">1</span>
      </p>
  </body>
</html>
